[config]
namespace = testsprinter
virtualenv = true

[env]
formula = sprinter.formula.base
rc = 
  export EDITOR=vim

[git]
formula = sprinter.formula.base
rc =
  git config --global user.name "Yusuke Tsutsumi"
  git config --global user.email "tsutsumi.yusuke@gmail.com"
  git config --global alias.am commit -am 

[github]
formula = sprinter.formula.ssh
keyname = github.com
nopassphrase = true
type = rsa
host = github.com
user = git
hostname = github.com
override = false

[bitbucket]
formula = sprinter.formula.ssh
keyname = bitbucket.com
nopassphrase = true
type = rsa
host = bitbucket.org
hostname = bitbucket.org
user = git
override = false

[jedi]
formula = sprinter.formula.eggscript
eggs = jedi
       epc
